<div class="col-md-3" style="padding-left: 0;">
    <div class="list-group">
        <a href="javascript:void(0)" ng-click="showPluginDetail(plugin.pluginId)" class="list-group-item"
           ng-repeat="plugin in plugins | filter:{needsInstallation:true} | filter:{type:'plugins'}| tabs | orderBy:'name'">{{plugin.name}}</a>
    </div>
</div>
<div class="col-md-9" ng-show="selectedPlugin && pluginNeedsInstall.length">
    <div class="panel">
        <div class="panel-heading"><h2>{{selectedPlugin.name}}</h2></div>
        <div class="list-group">
            <p class="list-group-item">
                {{selectedPlugin.introduction}}
            </p>
            <p class="list-group-item">
                <a href="{{selectedPlugin.vendor.url}}" target="_blank">{{selectedPlugin.vendor.name}}</a>
            </p>
            <p class="list-group-item pull-right">
                <button class="btn btn-primary" ng-click="installPlugin(selectedPlugin.pluginId)">Install plugin</button>
            </p>
        </div>
    </div>
</div>
